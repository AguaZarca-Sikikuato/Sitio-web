<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Im치genes</title>
  <style>
    .carousel {
      width: 500px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      width: 200%; /* 100% * 8 im치genes */
      height: 100%;
      transition: transform 2s ease;
    }

    .slide {
      width: 95%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[name="carousel"] {
      display: none;
    }

    .navigation-manual {
      position: absolute;
      width: 100%;
      bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .manual-btn {
      border: 2px solid #fff;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      background-color: rgba(255,255,255,0.5);
    }

    .manual-btn:hover {
      background-color: #fff;
    }

    /* Control de cada imagen */
    #radio1:checked ~ .slides { transform: translateX(0%); }
    #radio2:checked ~ .slides { transform: translateX(-100%); }
    #radio3:checked ~ .slides { transform: translateX(-200%); }
    #radio4:checked ~ .slides { transform: translateX(-300%); }
    #radio5:checked ~ .slides { transform: translateX(-400%); }
    #radio6:checked ~ .slides { transform: translateX(-500%); }
    #radio7:checked ~ .slides { transform: translateX(-600%); }
    #radio8:checked ~ .slides { transform: translateX(-700%); }
  </style>
</head>
<body>

<div class="carousel">
  <!-- Botones de control -->
  <input type="radio" name="carousel" id="radio1" checked>
  <input type="radio" name="carousel" id="radio2">
  <input type="radio" name="carousel" id="radio3">
  <input type="radio" name="carousel" id="radio4">
  <input type="radio" name="carousel" id="radio5">
  <input type="radio" name="carousel" id="radio6">
  <input type="radio" name="carousel" id="radio7">
  <input type="radio" name="carousel" id="radio8">

  <!-- Im치genes -->
  <div class="slides">
    <div class="slide"><img src="campo.jpg" alt="Campo"></div>
    <div class="slide"><img src="Escuela telesecundaria.jpg" alt="Escuela Telesecundaria"></div>
    <div class="slide"><img src="Iglesia.jpg" alt="Iglesia"></div>
    <div class="slide"><img src="Agencia municipal.jpg" alt="Agencia municipal"></div>
    <div class="slide"><img src="Techado (2).jpg" alt="Techado (2)"></div>
    <div class="slide"><img src="techado (3).jpg" alt="techado (3)"></div>
    <div class="slide"><img src="Techado.jpg" alt="Techado"></div>
    <div class="slide"><img src="la casika.jpg" alt="la casika"></div>
  </div>

  <!-- Navegaci칩n manual -->
  <div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>
    <label for="radio6" class="manual-btn"></label>
    <label for="radio7" class="manual-btn"></label>
    <label for="radio8" class="manual-btn"></label>
  </div>
</div>

</body>
</html>
